name: DisorderUnetLM - Protein intrinsic disorder prediction with Attention U-Net
  and ProtTrans
description: A lightweight deep network for protein intrinsic disorder prediction
  based on Attention U-Net convolutional architecture and features from protein language
  model ProtTrans-T5-XL-U50.
